<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>13 Random Choice Picker</title>
    </head>
    <body>
        <div class="container">
            <span id="info"
                >Enter all of the choices divided by comma (','). <br />
                Press enter when you're done</span
            >
            <form>
                <textarea
                    name="textarea"
                    id="textarea"
                    cols="50"
                    rows="5"
                    placeholder="Enter choices here..."
                ></textarea>
            </form>
            <div class="text-generator">
                <!-- Generating code here <p></p>... -->
            </div>
        </div>
    </body>
    <script src="code.js"></script>
</html>
